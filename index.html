<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>📚 GTXBOOK Kutubxonasi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="/manifest.json" />
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">📚 GTXBOOK Kutubxonasi</h1>
    <div class="mb-3">
      <button class="btn btn-outline-primary filter-btn" data-genre="all">Barchasi</button>
      <button class="btn btn-outline-primary filter-btn" data-genre="Detektiv">Detektiv</button>
      <button class="btn btn-outline-primary filter-btn" data-genre="Fantastika">Bolalar uchun</button>
      <button class="btn btn-outline-primary filter-btn" data-genre="Tarixiy roman">Tarixiy roman</button>
      <button class="btn btn-outline-primary filter-btn" data-genre="Klassika">Klassika</button>
      <button class="btn btn-outline-primary filter-btn" data-genre="She’riyat">She’riyat</button>
      <button class="btn btn-outline-primary filter-btn" data-genre="Motivatsiya">Motivatsiya</button>
      <button class="btn btn-outline-primary filter-btn" data-genre="O`zbek Nasri">O`zbek nasri</button>
      <button class="btn btn-outline-primary filter-btn" data-genre="Dramatik hikoya">Hikoya</button>
      <button class="btn btn-outline-primary filter-btn" data-genre="Sharq mumtoz adabiyoti">Sharq mumtoz adabiyoti</button>
    </div>
    
    <div class="d-flex flex-wrap gap-2 mb-4">
      <input type="text" id="search" class="form-control flex-grow-1" placeholder="🔍 Kitob nomi yoki muallif bo‘yicha qidirish...">
      <div class="d-flex flex-wrap gap-2 mb-4">
       
        <select id="sort-select" class="form-select w-auto">
          <option value="az">A - Z</option>
          <option value="za">Z - A</option>
          <option value="year-asc">1800 - 2025</option>
          <option value="year-desc">2025 - 1800</option>
        </select>
        <button id="toggle-dark" class="btn btn-outline-dark">🌙 Dark Mode</button>
      </div>
      <a href="saved.html" class="btn btn-outline-danger">❤️ Saqlanganlar</a>
   
    </div>

    <div id="books-container" class="row g-4"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="books.js"></script>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log('✅ Service Worker ishga tushdi'))
        .catch(err => console.log('❌ Xato:', err));
    }
  </script>
</body>
</html>
